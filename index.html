<!DOCTYPE html>
<html xml:lang="es">
<head>
    <title>Bot Saludador</title>
</head>
<body>
    <div class="container">
        <h1>Bot Saludador</h1>

        <form id="saludar-form">
            <button type="button" id="saludo1-btn">Saludo Genérico</button>
            <button type="button" id="saludo2-btn">Saludo Personalizado</button>
            <button type="button" id="saludo3-btn">Saludo por horas</button>
            <button type="button" id="saludo4-btn">Saludo por nombre y género</button>
            <button type="button" id="saludo5-btn">Saludo por Edad</button>
            <button type="button" id="saludo6-btn">Saludo por idioma</button>
        </form>

        <div id="nombre-container" style="display: none;">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" />
            <button type="button" id="enviar-nombre-btn">Enviar</button>
        </div>

        <label for="genero">Género:</label>
          <select id="genero">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>

        <div id="edad-container" style="display: none;">
          <label for="edad">Ingresa tu edad:</label>
          <input type="number" id="edad" />
          <button type="button" id="enviar-edad-btn">Enviar Edad</button>
       </div>
      
       <div>
        <label for="idioma">Selecciona el idioma:</label>
        <select id="idioma">
            <option value="español">español</option>
            <option value="inglés">inglés</option>
        </select>
       </div>
        <div id="resultado"></div>
    </div>

    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
